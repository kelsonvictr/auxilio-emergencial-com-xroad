<html>
  <head>
    <title></title>
    <style>
    
      @keyframes flipflop { 
        from { transform: rotate(30deg); } 
        to { transform: rotate(-30deg); }
      }

      
      div.flipflop 
      { 
        width:max-content;
        background:gold;
        border:2dip solid;
        margin:*;
        padding: 1em 2em;
      }

      div.flipflop.on {
        animation: 1200ms infinite alternate flipflop;      
      }
    
    </style>
    <script type="text/tiscript">
    
      self.timer(20ms,:: $(div.flipflop).attributes.addClass("on") );


    </script>
  </head>
<body>

  <div.flipflop>
    Voulez-Vous Danser?
  </div>

</body>
</html>
